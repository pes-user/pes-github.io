<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Healthcare at Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <style>
        /* General Styles */
        body {
            font-family: 'Lato', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            overflow-x: hidden;
        }

        /* Fixed Header with Glassmorphism */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            border-bottom: 1px solid rgba(255, 255, 255, 0.3); /* Light border for contrast */
            padding: 1rem 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000; /* Ensures header is above other content */
        }

        .header-logo img {
            height: 50px;
        }

        /* Navigation Link Styling */
        nav a {
            color: #1c1c1e;
            text-decoration: none;
            margin: 0 15px;
            position: relative; /* Needed for positioning the underline */
            padding-bottom: 0.5rem; /* Space for the underline */
            transition: color 0.3s ease;
        }

        /* Underline Effect */
        nav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #0071e3;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        /* Hover Effect */
        nav a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Hover Color Change */
        nav a:hover {
            color: #0071e3;
        }

        /* Hero Section with Zoom-In Effect */
        .hero {
            text-align: center;
            padding: 5rem 1rem;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: #333;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: zoomIn 1s ease-out;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #1c1c1e;
        }

        .hero form {
            max-width: 400px;
            margin: 0 auto;
        }

        .hero input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .hero button {
            background-color: #0071e3;
            color: #ffffff;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        .hero button:hover {
            background-color: rgb(13, 255, 13);
            font-size: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: #0071e3;
            color: #ffffff;
            padding: 1.5rem;
            text-align: center;
        }

        /* Animation */
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo header-logo">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.2z2VExCSRZCJN6axdxyN_gHaHa%26pid%3DApi&f=1&ipt=5951d4cf04d6ec8c14d6bf2e979b230f61082ee9cf6b72cf856513ba8825bccf&ipo=images" alt="Healthnovo Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="appointment.html">Book Appointment</a>
            <a href="subscription.html" style="color: #1c1c1e; text-decoration: none; margin: 0 15px; transition: color 0.3s ease;">Subscription</a>
            <a href="onboarding.html">Careers</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Create Your Account</h1>
        <form action="dashboard.html" method="post">
            <div>
                <input type="text" name="fullname" placeholder="Full Name" required>
            </div>
            <div>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? Then <a href="login.html" style="text-decoration: none;">Login.</p>
    </section>

    <footer>
        <p>&copy; 2024 Healthcare at Home. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const zoomInElements = document.querySelectorAll("section, header, footer");
            zoomInElements.forEach(element => {
                element.style.opacity = "0";
                element.style.transform = "scale(0.95)";
                setTimeout(() => {
                    element.style.transition = "transform 0.7s ease-out, opacity 0.7s ease-out";
                    element.style.opacity = "1";
                    element.style.transform = "scale(1)";
                }, 100);
            });
        });
    </script>
</body>
</html>
